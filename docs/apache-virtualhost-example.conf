# Example Apache VirtualHost for Laravel (miso360.manolofortich.gov.ph)
# Place in /etc/apache2/sites-available/ and enable with:
#   sudo a2ensite apache-virtualhost-example.conf
#   sudo systemctl reload apache2
#
# Required: DocumentRoot MUST point to the application's "public" folder.

<VirtualHost *:443>
    ServerName miso360.manolofortich.gov.ph

    DocumentRoot /var/www/miso360/public
    <Directory /var/www/miso360/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        # Allow ticket request form with file attachments (e.g. 5 Ã— 10 MB + form data)
        LimitRequestBody 67108864
    </Directory>

    # Optional: log files
    ErrorLog ${APACHE_LOG_DIR}/miso360_error.log
    CustomLog ${APACHE_LOG_DIR}/miso360_access.log combined

    # SSL directives (adjust paths to your certs)
    # SSLEngine on
    # SSLCertificateFile /path/to/cert.pem
    # SSLCertificateKeyFile /path/to/key.pem
</VirtualHost>
